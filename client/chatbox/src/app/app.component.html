<!--The content below is only a placeholder and can be replaced.-->
<app-login
  *ngIf="isSignedIn === false"
  (onSignIn)="setSignedIn($event)"
  [handler]="handler"
></app-login>
<app-chat
  *ngIf="isSignedIn === true"
  (onSignOut)="setSignedIn($event)"
  [handler]="handler"
  [user]="user"
  [chatHistory]="chatHistory"
></app-chat>
